<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Barganha - Compare Pre√ßos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            color: #f1f5f9;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: #f1f5f9;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #f1f5f9;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card h3 {
            color: #10b981;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .card p {
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .barganha-section {
            margin-bottom: 40px;
        }
        
        .barganha-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-box input {
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #f1f5f9;
            min-width: 200px;
        }
        
        .price-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .best-price {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Mercado Barganha</h1>
            <p>Compare pre√ßos e encontre as melhores ofertas da sua regi√£o</p>
        </div>
        
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('mercados')">
                <i data-lucide="store"></i>
                Mercados
            </button>
            <button class="tab-btn" onclick="showTab('produtos')">
                <i data-lucide="package"></i>
                Produtos
            </button>
            <button class="tab-btn" onclick="showTab('barganhas')">
                <i data-lucide="trending-down"></i>
                Barganhas
            </button>
        </div>
        
        <!-- Tab Mercados -->
        <div id="mercados" class="tab-content active">
            <div class="form-card">
                <h2 style="margin-bottom: 25px; display: flex; align-items: center; gap: 10px;">
                    <i data-lucide="plus-circle"></i>
                    Cadastrar Mercado
                </h2>
                <form id="mercadoForm" class="form-grid">
                    <div class="form-group">
                        <label for="mercadoNome">Nome do Mercado</label>
                        <input type="text" id="mercadoNome" required placeholder="Ex: Supermercado Central">
                    </div>
                    <div class="form-group">
                        <label for="mercadoEndereco">Endere√ßo</label>
                        <input type="text" id="mercadoEndereco" required placeholder="Ex: Rua das Flores, 123 - Centro">
                    </div>
                    <div class="form-group" style="display: flex; align-items: end;">
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="save"></i>
                            Cadastrar Mercado
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="cards-grid" id="mercadosList"></div>
        </div>
        
        <!-- Tab Produtos -->
        <div id="produtos" class="tab-content">
            <div class="form-card">
                <h2 style="margin-bottom: 25px; display: flex; align-items: center; gap: 10px;">
                    <i data-lucide="plus-circle"></i>
                    Cadastrar Produto
                </h2>
                <form id="produtoForm" class="form-grid">
                    <div class="form-group">
                        <label for="produtoMercado">Mercado</label>
                        <select id="produtoMercado" required>
                            <option value="">Selecione um mercado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="produtoNome">Nome do Produto</label>
                        <input type="text" id="produtoNome" required placeholder="Ex: Arroz Branco">
                    </div>
                    <div class="form-group">
                        <label for="produtoCategoria">Categoria</label>
                        <select id="produtoCategoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Gr√£os e Cereais">Gr√£os e Cereais</option>
                            <option value="Carnes">Carnes</option>
                            <option value="Latic√≠nios">Latic√≠nios</option>
                            <option value="Frutas">Frutas</option>
                            <option value="Verduras">Verduras</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Padaria">Padaria</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="produtoUnidade">Unidade</label>
                        <select id="produtoUnidade" required>
                            <option value="">Selecione a unidade</option>
                            <option value="kg">Quilograma (kg)</option>
                            <option value="g">Grama (g)</option>
                            <option value="L">Litro (L)</option>
                            <option value="ml">Mililitro (ml)</option>
                            <option value="un">Unidade (un)</option>
                            <option value="pct">Pacote (pct)</option>
                            <option value="cx">Caixa (cx)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="produtoValor">Valor (R$)</label>
                        <input type="number" id="produtoValor" step="0.01" required placeholder="0,00">
                    </div>
                    <div class="form-group" style="display: flex; align-items: end;">
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="save"></i>
                            Cadastrar Produto
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="cards-grid" id="produtosList"></div>
        </div>
        
        <!-- Tab Barganhas -->
        <div id="barganhas" class="tab-content">
            <div class="barganha-section">
                <div class="barganha-header">
                    <h2 style="display: flex; align-items: center; gap: 10px;">
                        <i data-lucide="trending-down"></i>
                        Melhores Barganhas
                    </h2>
                    <div class="search-box">
                        <input type="text" id="searchProduct" placeholder="Buscar produto..." onkeyup="filterBarganhas()">
                        <select id="filterCategory" onchange="filterBarganhas()">
                            <option value="">Todas as categorias</option>
                            <option value="Gr√£os e Cereais">Gr√£os e Cereais</option>
                            <option value="Carnes">Carnes</option>
                            <option value="Latic√≠nios">Latic√≠nios</option>
                            <option value="Frutas">Frutas</option>
                            <option value="Verduras">Verduras</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Padaria">Padaria</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>
                <div class="cards-grid" id="barganhasList"></div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        // Inicializar √≠cones do Lucide
        lucide.createIcons();
        
        // Dados em mem√≥ria
        let mercados = [];
        let produtos = [];
        let nextMercadoId = 1;
        let nextProdutoId = 1;
        
        // Fun√ß√µes de navega√ß√£o
        function showTab(tabName) {
            // Remover classe active de todos os bot√µes e conte√∫dos
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Adicionar classe active ao bot√£o e conte√∫do selecionado
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // Atualizar listas
            if (tabName === 'mercados') renderMercados();
            if (tabName === 'produtos') renderProdutos();
            if (tabName === 'barganhas') renderBarganhas();
        }
        
        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Mercados
        document.getElementById('mercadoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('mercadoNome').value;
            const endereco = document.getElementById('mercadoEndereco').value;
            
            const mercado = {
                id: nextMercadoId++,
                nome: nome,
                endereco: endereco
            };
            
            mercados.push(mercado);
            updateMercadoSelect();
            renderMercados();
            showToast('Mercado cadastrado com sucesso!');
            
            // Limpar formul√°rio
            this.reset();
        });
        
        function renderMercados() {
            const container = document.getElementById('mercadosList');
            
            if (mercados.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="store"></i>
                        <h3>Nenhum mercado cadastrado</h3>
                        <p>Cadastre o primeiro mercado usando o formul√°rio acima</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            container.innerHTML = mercados.map(mercado => `
                <div class="card">
                    <h3><i data-lucide="store"></i> ${mercado.nome}</h3>
                    <p><i data-lucide="map-pin"></i> ${mercado.endereco}</p>
                    <p><i data-lucide="package"></i> ${produtos.filter(p => p.mercadoId === mercado.id).length} produtos cadastrados</p>
                    <button class="btn btn-danger" onclick="deleteMercado(${mercado.id})">
                        <i data-lucide="trash-2"></i>
                        Excluir
                    </button>
                </div>
            `).join('');
            
            lucide.createIcons();
        }
        
        function deleteMercado(id) {
            if (confirm('Tem certeza que deseja excluir este mercado? Todos os produtos relacionados tamb√©m ser√£o exclu√≠dos.')) {
                mercados = mercados.filter(m => m.id !== id);
                produtos = produtos.filter(p => p.mercadoId !== id);
                updateMercadoSelect();
                renderMercados();
                renderProdutos();
                renderBarganhas();
                showToast('Mercado exclu√≠do com sucesso!');
            }
        }
        
        function updateMercadoSelect() {
            const select = document.getElementById('produtoMercado');
            select.innerHTML = '<option value="">Selecione um mercado</option>' +
                mercados.map(m => `<option value="${m.id}">${m.nome}</option>`).join('');
        }
        
        // Produtos
        document.getElementById('produtoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const mercadoId = parseInt(document.getElementById('produtoMercado').value);
            const nome = document.getElementById('produtoNome').value;
            const categoria = document.getElementById('produtoCategoria').value;
            const unidade = document.getElementById('produtoUnidade').value;
            const valor = parseFloat(document.getElementById('produtoValor').value);
            
            const produto = {
                id: nextProdutoId++,
                mercadoId: mercadoId,
                nome: nome,
                categoria: categoria,
                unidade: unidade,
                valor: valor
            };
            
            produtos.push(produto);
            renderProdutos();
            renderBarganhas();
            showToast('Produto cadastrado com sucesso!');
            
            // Limpar formul√°rio
            this.reset();
        });
        
        function renderProdutos() {
            const container = document.getElementById('produtosList');
            
            if (produtos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="package"></i>
                        <h3>Nenhum produto cadastrado</h3>
                        <p>Cadastre o primeiro produto usando o formul√°rio acima</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            container.innerHTML = produtos.map(produto => {
                const mercado = mercados.find(m => m.id === produto.mercadoId);
                return `
                    <div class="card">
                        <h3><i data-lucide="package"></i> ${produto.nome}</h3>
                        <p><i data-lucide="store"></i> ${mercado ? mercado.nome : 'Mercado n√£o encontrado'}</p>
                        <p><i data-lucide="tag"></i> ${produto.categoria}</p>
                        <p><i data-lucide="ruler"></i> ${produto.unidade}</p>
                        <p class="price-badge">R$ ${produto.valor.toFixed(2)}</p>
                        <button class="btn btn-danger" onclick="deleteProduto(${produto.id})">
                            <i data-lucide="trash-2"></i>
                            Excluir
                        </button>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }
        
        function deleteProduto(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                produtos = produtos.filter(p => p.id !== id);
                renderProdutos();
                renderBarganhas();
                showToast('Produto exclu√≠do com sucesso!');
            }
        }
        
        // Barganhas
        function renderBarganhas() {
            const container = document.getElementById('barganhasList');
            
            if (produtos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="trending-down"></i>
                        <h3>Nenhuma barganha dispon√≠vel</h3>
                        <p>Cadastre produtos em diferentes mercados para ver as melhores ofertas</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            // Agrupar produtos por nome
            const produtoGroups = {};
            produtos.forEach(produto => {
                const key = `${produto.nome.toLowerCase()}_${produto.unidade}`;
                if (!produtoGroups[key]) {
                    produtoGroups[key] = [];
                }
                produtoGroups[key].push(produto);
            });
            
            // Filtrar grupos que t√™m mais de um mercado
            const barganhas = [];
            Object.values(produtoGroups).forEach(group => {
                if (group.length > 1) {
                    // Ordenar por pre√ßo
                    group.sort((a, b) => a.valor - b.valor);
                    barganhas.push(group);
                }
            });
            
            if (barganhas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="trending-down"></i>
                        <h3>Nenhuma compara√ß√£o dispon√≠vel</h3>
                        <p>Para ver barganhas, cadastre o mesmo produto em mercados diferentes</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            container.innerHTML = barganhas.map(group => {
                const melhorProduto = group[0];
                const mercadoMelhor = mercados.find(m => m.id === melhorProduto.mercadoId);
                
                return `
                    <div class="card">
                        <h3><i data-lucide="trending-down"></i> ${melhorProduto.nome}</h3>
                        <p><i data-lucide="tag"></i> ${melhorProduto.categoria}</p>
                        <p><i data-lucide="ruler"></i> ${melhorProduto.unidade}</p>
                        
                        <div style="margin: 20px 0;">
                            <h4 style="color: #f59e0b; margin-bottom: 10px;">üèÜ Melhor Pre√ßo:</h4>
                            <p><strong>${mercadoMelhor ? mercadoMelhor.nome : 'Mercado n√£o encontrado'}</strong></p>
                            <p class="price-badge best-price">R$ ${melhorProduto.valor.toFixed(2)}</p>
                        </div>
                        
                        <div>
                            <h4 style="margin-bottom: 10px;">Outros pre√ßos:</h4>
                            ${group.slice(1).map(produto => {
                                const mercado = mercados.find(m => m.id === produto.mercadoId);
                                const economia = produto.valor - melhorProduto.valor;
                                return `
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding: 8px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                                        <span>${mercado ? mercado.nome : 'Mercado n√£o encontrado'}</span>
                                        <div>
                                            <span class="price-badge">R$ ${produto.valor.toFixed(2)}</span>
                                            <small style="color: #ef4444; margin-left: 10px;">+R$ ${economia.toFixed(2)}</small>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }
        
        // Filtros para barganhas
        function filterBarganhas() {
            const searchTerm = document.getElementById('searchProduct').value.toLowerCase();
            const categoryFilter = document.getElementById('filterCategory').value;
            
            const cards = document.querySelectorAll('#barganhasList .card');
            
            cards.forEach(card => {
                const productName = card.querySelector('h3').textContent.toLowerCase();
                const category = card.querySelector('p:nth-child(2)').textContent.toLowerCase();
