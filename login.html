<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Barganha App</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Barganha App</h1>
      <p>Fa√ßa login para continuar</p>
    </div>
    <form id="loginForm" class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">Entrar</button>
      <div id="loadingMessage" class="loading" style="display:none;"></div>
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/static/js/utils.js"></script>
  <script>
    fetch('/.netlify/functions/get-env')
      .then(res => res.json())
      .then(env => {
        window.SUPABASE_URL = env.SUPABASE_URL;
        window.SUPABASE_PUBLISHABLE_KEY = env.SUPABASE_PUBLISHABLE_KEY;
        
        // Initialize Supabase client
        var script = document.createElement('script');
        script.src = '/static/js/supabase-client.js';
        script.onload = function() {
          // Initialize auth client
          var authScript = document.createElement('script');
          authScript.src = '/static/js/auth.js';
          authScript.onload = function() {
            // Initialize login app
            var loginAppScript = document.createElement('script');
            loginAppScript.src = '/static/js/login-app.js';
            document.body.appendChild(loginAppScript);
          };
          document.body.appendChild(authScript);
        };
        document.body.appendChild(script); 
      });
  </script>
</body>
</html>
