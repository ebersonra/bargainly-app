<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Barganha App</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
  <!-- Floating Supermarket Items -->
  <div class="floating-items">
    <div class="floating-item">🛒</div>
    <div class="floating-item">🥬</div>
    <div class="floating-item">🍞</div>
    <div class="floating-item">🥛</div>
    <div class="floating-item">🍎</div>
    <div class="floating-item">🧴</div>
  </div>
  
  <div class="container">
    <div class="logo">
      <div class="logo-text">Barganhα</div>
      <div class="logo-tagline">Smart Shopping • Better Deals</div>
    </div>
    <div class="header">
      <h1>Bem-vindo de volta!</h1>
      <p>Faça login para continuar economizando</p>
    </div>
    <form id="loginForm" class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">Entrar</button>
      <div id="loadingMessage" class="loading" style="display:none;"></div>
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/src/utils/auth.js"></script>
  <script src="/src/utils/ui.js"></script>
  <script src="/src/controllers/frontend/loginController.js"></script>
  <script>
    fetch('/.netlify/functions/get-env')
      .then(res => res.json())
      .then(env => {
        window.SUPABASE_URL = env.SUPABASE_URL;
        window.SUPABASE_PUBLISHABLE_KEY = env.SUPABASE_PUBLISHABLE_KEY;
        
        // Supabase client and controllers are already loaded above
        // Initialize login functionality if needed by the controller
      });
  </script>
</body>
</html>
