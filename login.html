<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Barganha App</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    /* Login Page Specific Styles */
    body {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* Shopping Belt Animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.05) 0px,
          rgba(255,255,255,0.05) 20px,
          transparent 20px,
          transparent 40px
        );
      animation: shopping-belt 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes shopping-belt {
      0% { transform: translateX(0); }
      100% { transform: translateX(100px); }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Modern Logo */
    .logo {
      margin-bottom: 2rem;
      text-align: center;
    }

    .logo-text {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ffffff, #f1f5f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 0.5rem;
      letter-spacing: -0.05em;
    }

    .logo-tagline {
      color: rgba(255,255,255,0.9);
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Enhanced Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.125rem;
      opacity: 0.9;
      font-weight: 400;
    }

    /* Modern Login Form */
    .login-form {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.2),
        0 0 0 1px rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced Input Groups */
    .input-group {
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151 !important;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      font-size: 1rem;
      color: #1f2937;
      background: #ffffff;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-group input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .input-group input:hover {
      border-color: #d1d5db;
    }

    /* Enhanced Button */
    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Enhanced Messages */
    .loading {
      text-align: center;
      color: #6b7280;
      font-weight: 500;
    }

    .error-message {
      color: #ef4444;
      text-align: center;
      font-weight: 500;
      background: #fef2f2;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #fecaca;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .logo-text {
        font-size: 2.5rem;
      }
      
      .login-form {
        margin: 1rem;
        padding: 2rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-text">Barganhα</div>
      <div class="logo-tagline">Smart Shopping • Better Deals</div>
    </div>
    <div class="header">
      <h1>Bem-vindo de volta!</h1>
      <p>Faça login para continuar economizando</p>
    </div>
    <form id="loginForm" class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">Entrar</button>
      <div id="loadingMessage" class="loading" style="display:none;"></div>
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/static/js/utils.js"></script>
  <script>
    fetch('/.netlify/functions/get-env')
      .then(res => res.json())
      .then(env => {
        window.SUPABASE_URL = env.SUPABASE_URL;
        window.SUPABASE_PUBLISHABLE_KEY = env.SUPABASE_PUBLISHABLE_KEY;
        
        // Initialize Supabase client
        var script = document.createElement('script');
        script.src = '/static/js/supabase-client.js';
        script.onload = function() {
          // Initialize auth client
          var authScript = document.createElement('script');
          authScript.src = '/static/js/auth.js';
          authScript.onload = function() {
            // Initialize login app
            var loginAppScript = document.createElement('script');
            loginAppScript.src = '/static/js/login-app.js';
            document.body.appendChild(loginAppScript);
          };
          document.body.appendChild(authScript);
        };
        document.body.appendChild(script); 
      });
  </script>
</body>
</html>
