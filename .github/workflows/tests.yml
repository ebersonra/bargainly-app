name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Test Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All tests passed successfully!"
          else
            echo "❌ Tests failed - build should not proceed"
            exit 1
          fi